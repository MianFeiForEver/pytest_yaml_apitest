    - tenant_id
    - cur_user_id
#批量重发邀请
invite_resend:
  address: /api/admin/invite/resend
  method: post
  body_type: json
  data:
    - ids: [ ]
    - tenant_id
    - cur_user_id

#审批列表
invite_list:
  address: /api/admin/invite/list
  method: get
  body_type: form-data
